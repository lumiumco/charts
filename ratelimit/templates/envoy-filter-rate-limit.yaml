apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ratelimit
  namespace: istio-system
spec:
  workloadSelector:
    labels:
      istio: ingressgateway
  configPatches:
    - applyTo: VIRTUAL_HOST
      match:
        context: GATEWAY
        routeConfiguration:
          vhost:
            name: ""
            route:
              action: ANY
      patch:
        operation: MERGE
        value:
          rate_limits:
            - actions:
                - request_headers:
                    descriptor_key: path
                    header_name: ':path'
                - request_headers:
                    descriptor_key: company
                    header_name: 'x-company'
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
              subFilter:
                name: "envoy.filters.http.router"
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.ratelimit
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
            domain: {{ .Values.domain }}
            failure_mode_deny: {{.Values.failureModeDeny }}
            timeout: {{.Values.timeout }}
            enable_x_ratelimit_headers: {{ .Values.headers }}
            rate_limit_service:
              grpc_service:
                envoy_grpc:
                  cluster_name: outbound|8081||{{ .Values.rateLimitService }}
                  authority: {{ .Values.rateLimitService }}
              transport_api_version: V3
